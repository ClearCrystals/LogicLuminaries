version: '3.8'

services:
  db:
    restart: always
    image: mysql:latest
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_HOST: localhost
      MYSQL_PORT: 3306
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql

  backend:
    # restart: always
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    restart: always
    build: ./frontend
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - backend

volumes:
  db_data: